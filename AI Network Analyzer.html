<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDSNCC | AI Network Intelligence</title>
    <style>
        :root { --neon: #00ffcc; --pink: #ff0055; --bg: #05070a; }
        
        /* 全体レイアウト */
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Orbitron', 'sans-serif'; 
            margin: 0; 
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 画面いっぱいに広げる */
        }

        /* ヒーローセクション */
        .hero { 
            flex: 1; /* コンテンツ部分を伸ばしてフッターを押し下げる */
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            padding: 60px 20px;
            position: relative; 
        }

        h1 { font-size: 3.5rem; margin: 0; letter-spacing: 5px; text-transform: uppercase; color: var(--neon); text-shadow: 0 0 20px var(--neon); }
        p.subtitle { font-size: 1.2rem; color: var(--pink); margin-bottom: 40px; letter-spacing: 2px; }

        .feature-grid { display: flex; gap: 20px; max-width: 900px; margin: 40px auto; flex-wrap: wrap; justify-content: center; }
        .card { background: rgba(255,255,255,0.03); border: 1px solid rgba(0,255,204,0.2); padding: 25px; border-radius: 15px; width: 260px; transition: 0.3s; }
        .card:hover { border-color: var(--neon); transform: translateY(-5px); background: rgba(0,255,204,0.08); }
        .card h3 { color: var(--neon); margin-top: 0; font-size: 1.1rem; }
        .card p { font-size: 0.85rem; color: #ccc; }

        /* ボタンセクション（フッターと重ならないように余白を確保） */
        .cta-container { margin: 60px 0; }
        .cta-button { 
            background: transparent; border: 2px solid var(--neon); color: var(--neon); padding: 22px 60px; 
            font-size: 1.6rem; font-weight: bold; text-decoration: none; border-radius: 50px; 
            transition: 0.4s; box-shadow: 0 0 15px var(--neon); display: inline-block;
        }
        .cta-button:hover { background: var(--neon); color: #000; box-shadow: 0 0 50px var(--neon); transform: scale(1.05); }

        /* フッターセクション（最下部に配置） */
        .footer { 
            padding: 30px 20px; 
            text-align: center; 
            font-size: 0.75rem; 
            color: #666; 
            border-top: 1px solid rgba(255,255,255,0.05);
            background: rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }

        /* アニメーション背景の装飾 */
        .glow-circle { position: absolute; width: 500px; height: 500px; background: var(--neon); filter: blur(180px); opacity: 0.05; z-index: -1; pointer-events: none; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="glow-circle"></div>
        <h1>AI NETWORK<br>INTELLIGENCE</h1>
        <p class="subtitle">未来の速度測定、ここから始まる。</p>
        
        <div class="feature-grid">
            <div class="card">
                <h3>Cyber Design</h3>
                <p>サイバーパンクなアニメーションとUIが、単なる測定を「体験」に変える。</p>
            </div>
            <div class="card">
                <h3>AI Analysis</h3>
                <p>速度だけでなく、PingやJitterをAIが解析し、ネットワークの「格付け」を行う。</p>
            </div>
            <div class="card">
                <h3>Global Sync</h3>
                <p>世界中の測定データとリアルタイム同期。あなたの順位をグラフで可視化。</p>
            </div>
        </div>

        <div class="cta-container">
            <a href="https://kdsncc-ai-analyzer.netlify.app" class="cta-button">LAUNCH ANALYZER</a>
        </div>
    </div>

    <div class="footer">
        © 2026 KDSNCC パーソナルプロジェクト。無断複写・転載を禁じます。
    </div>
</body>
</html>
